<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado IA</title>
    <style>
        body { font-family: Arial; background:#111; color:#eee; }
        pre { background:#222; padding:15px; border-radius:8px; }
        img { max-width:600px; border:2px solid #0f0; margin-top:10px; }
    </style>
</head>
<body>

<h1>Resultado detección</h1>

<h2>Total puntos: {{ result.total }}</h2>
<h3>Cantidad fichas: {{ result.cantidad }}</h3>

<pre>{{ result | tojson(indent=2) }}</pre>

{% if result.imagen_procesada %}
<h2>Imagen procesada</h2>
<img src="/processed/{{ result.imagen_procesada }}">
{% endif %}

<br><br>
<a href="/">⬅ Volver</a>

</body>
</html>
