<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Domin√≥</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
h1 {
    text-align: center;
}

/* EQUIPOS */
.teams {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}
.team-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.team-name {
    font-size: 20px;
    font-weight: bold;
}

.team-points {
    font-size: 42px;
    color: #2c7be5;
    margin: 10px 0;
}

/* GANADOR */
.winner {
    border: 3px solid #28a745;
    background: #eaffea;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0px #28a745; }
    50% { box-shadow: 0 0 15px #28a745; }
    100% { box-shadow: 0 0 0px #28a745; }
}

.reset {
    animation: resetFlash 1s;
}

@keyframes resetFlash {
    0% { background: #ffdddd; }
    100% { background: white; }
}

/* BOTONES */
button {
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* SECCIONES */
details {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<h1>üÅ¢ Domin√≥</h1>

<h2>Equipos</h2>
<div class="teams">
{% for t in teams %}
<div class="team-card {% if t[2] == 0 and t[3] > 0 %}reset{% endif %} {% if t[2] >= 200 %}winner{% endif %}"
     data-points="{{ t[2] }}">

    <div class="team-name">{{ t[1] }}</div>
    <div class="team-points">{{ t[2] }}</div>
    <div>üèÜ Partidas ganadas: <strong>{{ t[3] }}</strong></div>

    {% if t[2] >= 200 %}
        <div><strong>GANADOR</strong></div>
    {% endif %}
</div>
{% endfor %}
</div>

<details>
<summary>‚ûï Crear equipo</summary>
<form method="post" action="/add_team">
    <input name="name" placeholder="Nombre del equipo" required>
    <button>Crear</button>
</form>
</details>

<details open>
<summary>üéØ Partida</summary>
<form method="post" action="/add_match">
    <select name="team_id" required>
        <option value="">Equipo perdedor</option>
        {% for t in teams %}
            <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
    </select>
    <br><br>
    <input type="number" name="points" placeholder="Puntos" required>
    <br><br>
    <button>Actualizar</button>
</form>
</details>

<details>
<summary>üìú Historial</summary>
{% for m in matches %}
    <p>Equipo {{ m[1] }} +{{ m[2] }} puntos</p>
{% endfor %}
</details>

</body>
</html>
