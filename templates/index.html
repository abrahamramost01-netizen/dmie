<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DominÃ³</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    padding: 20px;
}

.teams {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}

.team {
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
    transition: transform .3s, background .3s;
}

.winner {
    background: #d4edda;
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 5px #28a745; }
    to   { box-shadow: 0 0 20px #28a745; }
}

.points {
    font-size: 42px;
    color: #2c7be5;
}

.wins {
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<h1>ğŸ¢ DominÃ³</h1>

<h2>Equipos</h2>
<div class="teams">
{% for t in teams %}
<div class="team {% if t[2] >= win_points %}winner{% endif %}">
    <h3>{{ t[1] }}</h3>
    <div class="points">{{ t[2] }}</div>
    <div class="wins">ğŸ† Partidas ganadas: {{ t[3] }}</div>
</div>
{% endfor %}
</div>

<hr>

<h2>â• Crear equipo</h2>
<form method="post" action="/add_team">
    <input name="name" required placeholder="Nombre del equipo">
    <button>Crear</button>
</form>

<hr>

<h2>ğŸ¯ Partida</h2>
<form method="post" action="/add_match" enctype="multipart/form-data">
    <select name="team_id" required>
        <option value="">Equipo perdedor</option>
        {% for t in teams %}
        <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
    </select><br><br>

    <input type="number" name="points" placeholder="Puntos (opcional)"><br><br>

    <input type="file" name="image" accept="image/*"><br><br>

    <button>Actualizar</button>
</form>

<hr>

<h2>ğŸ“œ Historial</h2>
{% for m in matches %}
<p>
    {{ m[1] }} +{{ m[2] }}
    {% if m[4] %}
        <br><img src="/{{ m[4] }}" width="120">
    {% endif %}
</p>
{% endfor %}

</body>
</html>
