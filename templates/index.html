<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Domin√≥</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}

h1 {
    text-align: center;
}

/* EQUIPOS */
.teams {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}

.team-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.team-name {
    font-size: 20px;
    font-weight: bold;
}

.team-points {
    font-size: 42px;
    color: #2c7be5;
    margin: 10px 0;
}

/* BOTONES */
.team-actions form {
    margin-top: 5px;
}

button {
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.edit {
    background: #ffc107;
}

.delete {
    background: #dc3545;
    color: white;
}

/* SECCIONES */
details {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<h1>üÅ¢ Domin√≥</h1>

<!-- ================= EQUIPOS (SIEMPRE VISIBLES) ================= -->
<h2>Equipos</h2>

<div class="teams">
{% for t in teams %}
    <div class="team-card">
        <div class="team-name">{{ t[1] }}</div>
        <div class="team-points">{{ t[2] }}</div>

        <div class="team-actions">
            <!-- EDITAR PUNTOS -->
            <form method="post" action="/edit_team_points"
                  onsubmit="return confirm('¬øSeguro que quieres cambiar los puntos?');">
                <input type="hidden" name="team_id" value="{{ t[0] }}">
                <input type="number" name="points" placeholder="Nuevo puntaje" required>
                <button class="edit">Editar</button>
            </form>

            <!-- ELIMINAR EQUIPO -->
            <form method="post" action="/delete_team"
                  onsubmit="return confirm('¬øEliminar este equipo y sus partidas?');">
                <input type="hidden" name="team_id" value="{{ t[0] }}">
                <button class="delete">Eliminar</button>
            </form>
        </div>
    </div>
{% endfor %}
</div>

<!-- ================= CREAR EQUIPO ================= -->
<details>
<summary>‚ûï Crear equipo</summary>
<form method="post" action="/add_team">
    <input name="name" placeholder="Nombre del equipo" required>
    <button>Crear</button>
</form>
</details>

<!-- ================= PARTIDA ACTUAL ================= -->
<details open>
<summary>üéØ Partida</summary>

<form method="post" action="/add_match">
    <select name="team_id" required>
        <option value="">Elegir equipo perdedor</option>
        {% for t in teams %}
            <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
    </select>

    <br><br>

    <input type="number" name="points" placeholder="Puntos" required>

    <br><br>

    <button>Actualizar</button>
</form>
</details>

<!-- ================= HISTORIAL ================= -->
<details>
<summary>üìú Historial</summary>
{% for m in matches %}
    <p>Equipo {{ m[1] }} +{{ m[2] }} puntos</p>
{% endfor %}
</details>

</body>
</html>
