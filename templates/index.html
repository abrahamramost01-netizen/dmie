<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Domin√≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        details {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }
        form {
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 8px;
            padding: 6px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<h1>üÅ¢ Domin√≥</h1>

<!-- EQUIPOS -->
<details open>
    <summary>Equipos</summary>
    <ul>
        {% for t in teams %}
            <li>{{ t[1] }} ‚Äì {{ t[2] }} puntos</li>
        {% endfor %}
    </ul>
</details>

<!-- CREAR EQUIPO -->
<details>
    <summary>‚ûï Crear equipo</summary>
    <form method="post" action="/add_team">
        <input name="name" placeholder="Nombre del equipo" required>
        <br>
        <button type="submit">Crear</button>
    </form>
</details>

<!-- NUEVA PARTIDA -->
<details>
    <summary>üìù Nueva partida</summary>
    <form method="post" action="/add_match" enctype="multipart/form-data">
        <select name="team_id" required>
            <option value="">Equipo perdedor</option>
            {% for t in teams %}
                <option value="{{ t[0] }}">{{ t[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <input name="points" type="number" placeholder="Cantidad de puntos" required>
        <br>
        <input type="file" name="image" accept="image/*">
        <br>
        <button type="submit">Aceptar</button>
    </form>
</details>

<!-- HISTORIAL -->
<details>
    <summary>üìú Historial de partidas</summary>
    <ul>
        {% for m in matches %}
            <li>
                Equipo {{ m[1] }} +{{ m[2] }} puntos
                {% if m[4] %}
                    <br>
                    <img src="/{{ m[4] }}" width="200">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</details>

</body>
</html>

</body>
</html>
