<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Domin√≥</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
h1 { text-align: center; }

/* EQUIPOS */
.teams {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}
.team-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
}
.team-name { font-size: 20px; font-weight: bold; }
.team-points {
    font-size: 42px;
    color: #2c7be5;
}
.team-wins {
    font-size: 14px;
    color: #555;
}

/* BOTONES */
button {
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.edit { background: #ffc107; }
.delete { background: #dc3545; color: white; }

details {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>Domin√≥</h1>

<!-- ================= EQUIPOS ================= -->
<h2>Equipos</h2>
<div class="teams">
{% for t in teams %}
<div class="team-card">
    <div class="team-name">{{ t[1] }}</div>
    <div class="team-points">{{ t[2] }}</div>
    <div class="team-wins">üèÜ Partidas ganadas: {{ t[3] }}</div>

    <form method="post" action="/edit_team_points"
          onsubmit="return confirm('¬øCambiar puntos del equipo?');">
        <input type="hidden" name="team_id" value="{{ t[0] }}">
        <input type="number" name="points" placeholder="Nuevo puntaje" required>
        <button class="edit">Editar</button>
    </form>

    <form method="post" action="/delete_team"
          onsubmit="return confirm('¬øEliminar equipo y su historial?');">
        <input type="hidden" name="team_id" value="{{ t[0] }}">
        <button class="delete">Eliminar</button>
    </form>
</div>
{% endfor %}
</div>

<!-- ================= CREAR EQUIPO ================= -->
<details>
<summary>‚ûï Crear equipo</summary>
<form method="post" action="/add_team">
    <input name="name" placeholder="Nombre del equipo" required>
    <button>Crear</button>
</form>
</details>

<!-- ================= PARTIDA ================= -->
<details open>
<summary>üéØ Nueva partida</summary>
<form method="post" action="/add_match">
    <select name="team_id" required>
        <option value="">Elegir equipo</option>
        {% for t in teams %}
        <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
    </select><br><br>

    <input type="number" name="points" placeholder="Puntos" required><br><br>
    <button>Actualizar</button>
</form>
</details>

<!-- ================= HISTORIAL ================= -->
<details>
<summary>üìú Historial</summary>
{% for m in matches %}
<p>Equipo {{ m[1] }} +{{ m[2] }} puntos</p>
{% endfor %}
</details>

</body>
</html>
