<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Domin√≥ IA</title>
<style>
body { font-family: Arial; background:#111; color:#fff; padding:20px }
.container { max-width:900px; margin:auto }
img { max-width:100%; border-radius:10px; margin-top:15px }
.ficha { background:#222; padding:10px; margin:5px 0; border-radius:5px }
</style>
</head>
<body>
<div class="container">

<h1>üÅ¢ Domin√≥ IA (Debug Visual)</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button>Analizar</button>
</form>

{% if resultado %}
<h2>Resultado</h2>
<p><b>Total:</b> {{ resultado.total }} puntos</p>
<p><b>Fichas:</b> {{ resultado.cantidad }}</p>

<img src="{{ url_for('uploads', filename=resultado.imagen) }}">

<h3>Fichas detectadas</h3>
{% for f in resultado.fichas %}
<div class="ficha">
    Ficha: {{ f.puntos }} puntos |
    Confianza: {{ f.confianza }}%
</div>
{% endfor %}
{% endif %}

</div>
</body>
</html>

</html>
